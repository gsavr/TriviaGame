<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/gif" href="assets/images/Logomini.png"/>
    <title>General Trivia</title>
</head>
<body>
    
<div class="jumbotron jumbotron-fluid text-center"> 
    <div class="imgBack">
        <img class="img-fluid headpic" src="assets/images/Logo.png" width=350px alt="">

        <hr class="my-3">
        <!-- <h1 class="display-4">Family Guy Trivia</h1> -->
            <p class="lead timer">Time remaining:<span id ="timer">10</span></p>
                
            <p class="lead question"></p>

            <p class="gameOver">Thank you for playing!</p>
            <p class="gameOver">Correct: <span id ="correct">0</span></p>
            <p class="gameOver">Incorrect: <span id ="incorrect">0</span></p>
            <p class="gameOver">Unasnwered: <span id ="unanswered">0</span></p>
            <p class="gameOver">Play Again!</p>

        <button class="btn btn-primary btn-lg btn-warning" id="start">Start Game</button>

        <button class="btn btn-primary btn-lg btn-warning choice" id="choice1">Choice #1</button>
        <button class="btn btn-primary btn-lg btn-warning choice" id="choice2">Choice #2</button>
        <button class="btn btn-primary btn-lg btn-warning choice" id="choice3">Choice #3</button>
        <button class="btn btn-primary btn-lg btn-warning choice" id="choice4">Choice #4</button>

        <p class="lead font-weight-bold font-italic" id="answerWas"></p>

        <span id="correctPic"></span>
        <span id="answerPic"></span>
    </div>
</div>
