<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="icon" type="image/gif" href="assets/images/Logomini.png" />
    <title>Family Guy Trivia</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="imgBack">
        <img
          class="img-fluid headpic"
          src="assets/images/Logo.png"
          width="350px"
          alt=""
        />

        <hr class="my-3" />
        <!-- <h1 class="display-4">Family Guy Trivia</h1> -->
        <p class="lead timer">Time remaining:<span id="timer">10</span></p>

        <p class="lead question"></p>
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <p class="gameOver">Thank you for playing!</p>
              <p class="gameOver">Correct: <span id="correct">0</span></p>
              <p class="gameOver">Incorrect: <span id="incorrect">0</span></p>
              <p class="gameOver">Unasnwered: <span id="unanswered">0</span></p>
              <p class="gameOver">Play Again!</p>
            </div>
            <div class="col-md-auto">
              <span id="endPic"></span>
            </div>
          </div>
        </div>

        <button class="btn btn-primary btn-lg btn-warning" id="start">
          Start Game
        </button>

        <button class="btn btn-primary btn-lg btn-warning choice" id="choice1">
          Choice #1
        </button>
        <button class="btn btn-primary btn-lg btn-warning choice" id="choice2">
          Choice #2
        </button>
        <button class="btn btn-primary btn-lg btn-warning choice" id="choice3">
          Choice #3
        </button>
        <button class="btn btn-primary btn-lg btn-warning choice" id="choice4">
          Choice #4
        </button>

        <p class="lead font-weight-bold font-italic" id="answerWas"></p>

        <span id="correctPic"></span>
        <span id="answerPic"></span>
      </div>
    </div>

    <footer class="footer">
      <div>
        <span class="text-muted">&copy; Giorgio Savron</span>
      </div>
      <div class="f-links">
        <div>
          <a
            href="https://www.giorgiosavron.com"
            target="_blank"
            rel="noreferrer"
          >
            <img
              src="./assets/images/links/gs_logo.png"
              alt="GS_logo"
              class="f-icon"
            />
          </a>
        </div>
        <div>
          <a
            href="https://www.linkedin.com/in/giorgio-savron/"
            target="_blank"
            rel="noreferrer"
          >
            <img
              src="./assets/images/links/linkedin.png"
              alt="Linkedin"
              class="f-icon"
            />
          </a>
        </div>
        <div>
          <a
            href="https://github.com/gsavr/TriviaGame"
            target="_blank"
            rel="noreferrer"
          >
            <img
              src="./assets/images/links/github.png"
              alt="github"
              class="f-icon"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
